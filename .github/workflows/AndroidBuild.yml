  name: AndroidBuild
  on:
    pull_request:
      branches:
        - main
    push:
      branches:
        - main

  jobs:
    build:
      runs-on:
        - Windows 10
      steps:
        - name: Checkout
          uses: actions/checkout@v4.1.2

        - name: Setup Java JDK
          uses: actions/setup-java@v4.2.1
          with:
            java-version: '17'
            distribution: 'adopt'

        - name: Build with Gradle
          uses: ./gradlew build

        - name: Setup Java JDK
          uses: actions/setup-java@v4.2.1

        - name: Upload a Build Artifact
          uses: actions/upload-artifact@v4.3.1
          with:
            name: KotlinBasic.apk
            path: app\build\intermediates\apk\debug\app-debug.apk

