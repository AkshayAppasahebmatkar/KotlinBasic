  name: action
  on:
    push:
      branches: [ "main" ]
      pull_request:
        branches: [ "main" ]

  workflow_dispatch:
  jobs:
    build:
      runs-on:
        - windows-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4.1.2

        - name: Setup Java JDK
          uses: actions/setup-java@v4.2.1
          with:
            java-version: '17'
            distribution: 'adopt'

        - name: Setup Gradle
          uses: gradle/gradle-build-action@v3

        - name: Build with Gradle
          uses: ./gradlew build

        - name: Upload a Build Artifact
          uses: actions/upload-artifact@v4.3.1
          with:
            name: KotlinBasic.apk
            path: app\build\intermediates\apk\debug\app-debug.apk

